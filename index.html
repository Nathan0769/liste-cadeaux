<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste de cadeaux</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="public/css/style.css" />
    <link rel="stylesheet" href="public/css/menu.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img id="logo" src="public/img/logo.png" a="Logo" />
        </div>
        <div class="liste">
          <ul class="liens">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Liste</a></li>
            <li><a href="#">Amis</a></li>
          </ul>
        </div>
        <div class="connection">
          <a class="button-inscris" href="#">S'inscrire</a>
          <a class="button-connection" href="#">Se Connecter</a>
        </div>
        <div class="menu-burger-button">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="burger-menu">
        <ul class="liens">
          <li><a href="#">Accueil</a></li>
          <li><a href="#">Liste</a></li>
          <li><a href="#">Amis</a></li>
          <div class="divider"></div>
          <div class="connection-burger">
            <a class="button-inscris" href="#">S'inscrire</a>
            <a class="button-connection" href="#">Se Connecter</a>
          </div>
        </ul>
      </div>
    </header>

    <div id="titre">
      <h1>Liste de cadeaux d'anniversaire 🎁</h1>
    </div>
    <div id="checklist"></div>

    <div id="formulaire-add">
      <form id="gift-form">
        <input
          type="text"
          id="gift-name"
          placeholder="Nom du cadeau"
          required
        />
      </form>
      <div id="button">
        <button id="add-cadeau">Ajouter un cadeau</button>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
